# This is the workflow to lint the source code
name: Lint Code

# Controls when the action will run.
on:
  # Allows you to call this workflow from other workflows
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  lint:
    name: 'üïµÔ∏è‚Äç‚ôÇÔ∏è Lint Code'
    runs-on: ubuntu-latest
    # container: node:lts-bullseye

    steps:
      - name: '‚òÅÔ∏è Checkout repository'
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: '‚öôÔ∏è Use Node.js'
        uses: actions/setup-node@v2
        with:
          check-latest: true
          cache: 'npm'
          registry-url: https://npm.pkg.github.com/
          scope: '@atos-parallel'

      - name: '‚õìÔ∏è Install dependencies'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm ci --no-optional --no-audit --prefer-offline --progress=false

      - name: '‚úÖ Lint code'
        run: npm run lint
